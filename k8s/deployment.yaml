apiVersion: apps/v1
kind: Deployment
metadata:
  name: mapper-web
  namespace: web
  labels:
    app: mapper-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mapper-web
  template:
    metadata:
      labels:
        app: mapper-web
    spec:
      containers:
      - name: mapper-web
        image: registry.registry.svc.cluster.local:5000/mapper-web:0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10

